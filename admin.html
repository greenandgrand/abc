<!doctype html><html lang="id"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Admin â€” Waitlist</title><style>body{font-family:system-ui,sans-serif;margin:24px}input,button{font:inherit;padding:8px;border-radius:8px;border:1px solid #ccc}</style></head><body><h1>Admin</h1><p>Masukkan <b>ADMIN_TOKEN</b> Anda (sama seperti yang Anda set di Vercel) untuk akses:</p><input id="t" placeholder="ADMIN_TOKEN" style="width:360px"><button onclick="listFiles()">List</button><button onclick="exportCsv()">Export CSV</button><pre id="out" style="white-space:pre-wrap;background:#f7f7f7;padding:12px;border-radius:8px;margin-top:12px"></pre><script>async function listFiles(){const token=document.getElementById('t').value.trim();const res=await fetch('/api/list?token='+encodeURIComponent(token));document.getElementById('out').textContent=await res.text()}function exportCsv(){const token=document.getElementById('t').value.trim();window.location.href='/api/export-csv?token='+encodeURIComponent(token)}</script></body></html>

<!doctype html><html lang="id"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Sunflower — Waitlist</title><link rel="icon" href="/public/sunflower.svg"/><link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet"><style>:root{--bg1:#fff8e7;--bg2:#f5edd7;--ink:#1a1a1a;--muted:#6b6b6b;--ok:#1f8f4e;--err:#b82b2b}*{box-sizing:border-box}body{margin:0;color:var(--ink);background:linear-gradient(180deg,var(--bg1),var(--bg2));font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Helvetica,Arial}.wrap{max-width:1000px;margin:0 auto;padding:48px 16px 96px}header{display:flex;align-items:center;gap:12px}header img{width:28px;height:28px}header .name{font-family:"EB Garamond",serif;font-weight:700;font-size:22px}.hero{display:grid;grid-template-columns:1fr;gap:24px;margin-top:24px;align-items:center}@media (min-width:840px){.hero{grid-template-columns:1.2fr 1fr}}.headline{font-family:"EB Garamond",serif;font-weight:700;font-size:clamp(28px,6.4vw,56px);line-height:1.02;letter-spacing:-.02em}.sub{color:var(--muted);font-size:clamp(14px,1.8vw,18px);margin-top:10px}.phone{width:min(340px,90vw);height:640px;margin:24px auto;border:10px solid #000;border-radius:34px;position:relative;background:linear-gradient(180deg,#fff,#f2f7ef);box-shadow:0 20px 60px rgba(0,0,0,.18)}.phone::before{content:"";position:absolute;top:-10px;left:50%;transform:translateX(-50%);width:140px;height:18px;background:#000;border-bottom-left-radius:12px;border-bottom-right-radius:12px}.logo-on-phone{position:absolute;top:34%;left:0;right:0;text-align:center;font-family:"EB Garamond",serif;font-size:28px}.card{background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:16px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,.08);max-width:560px;margin-top:22px}form{display:grid;gap:10px}label{font-weight:600;font-size:14px}input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #d9d9d9;font:inherit;outline:none;background:#fff}input:focus{border-color:#b3b3b3;box-shadow:0 0 0 4px rgba(0,0,0,.03)}.grid{display:grid;gap:10px}@media (min-width:640px){.grid2{grid-template-columns:1fr 1fr}}button{appearance:none;border:0;padding:13px 16px;border-radius:12px;font-weight:700;background:linear-gradient(180deg,#ffe27a,#f6b73c);cursor:pointer;box-shadow:0 8px 18px rgba(246,183,60,.45)}.small{font-size:12px;color:var(--muted)}.status{margin-top:10px;font-size:14px;display:none}.status.ok{color:var(--ok)}.status.err{color:var(--err)}footer{margin-top:48px;color:var(--muted);font-size:13px}.center{text-align:center}</style></head><body><div class="wrap"><header><img src="/public/sunflower.svg" alt="Sunflower"/><div class="name">Sunflower</div></header><section class="hero"><div><h1 class="headline">An inbox that works, for you.</h1><p class="sub">Masukkan email, username Farcaster & X, serta alamat wallet untuk bergabung ke waitlist.</p><div class="card"><form id="waitlist-form"><div class="grid"><div><label>Email</label><input type="email" name="email" placeholder="you@email.com" required/></div><div class="grid grid2"><div><label>Farcaster Username</label><input type="text" name="farcaster" placeholder="ngaliudn"/></div><div><label>X (Twitter) Username</label><input type="text" name="twitter" placeholder="yourhandle"/></div></div><div><label>Wallet Address</label><input type="text" name="wallet" placeholder="0x..."/></div><!-- Optional Turnstile widget here --><button type="submit">Join Waitlist</button><div id="status" class="status"></div><div class="small">Data Anda disimpan privat. Tidak untuk dijual atau dibagikan.</div></div></form></div><footer>© <span id="y"></span> Sunflower</footer></div><div class="center"><div class="phone"><div class="logo-on-phone">Sunflower</div></div></div></section></div><script>document.getElementById('y').textContent=new Date().getFullYear();const form=document.getElementById('waitlist-form');const statusEl=document.getElementById('status');form.addEventListener('submit',async e=>{e.preventDefault();statusEl.style.display='block';statusEl.className='status';statusEl.textContent='Mengirim...';const formData=Object.fromEntries(new FormData(form).entries());try{const res=await fetch('/api/submit',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(formData)});const data=await res.json();if(!res.ok||!data.ok)throw new Error(data.error||'Gagal');statusEl.classList.add('ok');statusEl.textContent='Terima kasih! Anda masuk ke waitlist.';form.reset()}catch(err){statusEl.classList.add('err');statusEl.textContent='Gagal mengirim: '+err.message}});</script></body></html>
